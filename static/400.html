<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>400 Bad Request</h1>
    <p>Сервер не смог понять ваш запрос из-за некорректного синтаксиса.</p>

    <div class="links">
        <p>Возможные решения:</p>
        <ul>
            <li>Проверьте корректность введенного URL</li>
            <li>Очистите кэш браузера</li>
            <li>Повторите попытку позже</li>
        </ul>
    </div>

    <a href="/" class="back-link">← Назад</a>

    <footer>
        <p class="note">Если проблема повторяется, свяжитесь с администратором сайта.</p>
    </footer>
</body>
</html>
