<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Тестовая галерея</h1>

    <div class="gallery">
        <img src="/test1.jpg" alt="Тест 1">
        <img src="/test2.jpg" alt="Тест 2">
        <img src="/test3.jpg" alt="Тест 3">
    </div>

    <a href="/" class="back-link">← Назад</a>
</body>
</html>
